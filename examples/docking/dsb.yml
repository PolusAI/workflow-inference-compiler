inputs:
  sdf_path:
    type: File
    format:
    - edam:format_3814

steps:
- docking.yml:
    in:
      sdf_path: ~sdf_path
- stability.yml:
    in:
      nsteps: 10000
      dt: 0.002
      temperature: 298.0
      pressure: 1.0
- stability.yml:
    in:
      nsteps: 10000
      dt: 0.002
      temperature: 298.0
      pressure: 1.0
#- yank.yml:

wic:
  graphviz:
    label: Docking + MD Stability Analysis + Binding Free Energy
  steps:
    (2, stability.yml):
      wic:
        inlineable: False # Due to yml wic tag inlineing issue and ~ inputs
        environment:
          action: checkpoint
        steps:
          (1, setup.yml):
            wic:
              steps:
                (4, genion):
                  in:
                    output_top_zip_path: '&genion_complex.zip'
          (2, basic.yml):
            wic:
              steps:
                (3, prod.yml):
                  wic:
                    steps:
                      (2, grompp):
                        in:
                          input_top_zip_path: '*genion_complex.zip'
                      (3, mdrun):
                        in:
                          output_crd_path: '&prod_complex.gro'
                      (4, cwl_watcher_analysis.yml):
                        wic:
                          backend: complex
          (3, analysis.yml):
            wic:
              steps:
                (1, analysis_realtime.yml):
                  wic:
                    backend: complex
                (2, analysis_final.yml):
                  wic:
                    backend: complex
    (3, stability.yml):
      # TODO: Figure out how to make these inlineing-invariant
      in:
        crd_path: '*ligand_GMX.gro'
        top_zip_path: '*ligand_GMX.zip'
      wic:
        inlineable: False # Due to yml wic tag inlineing issue and ~ inputs
        environment:
          action: restore
          save_defs: ['genion_complex.zip', 'prod_complex.gro']
        steps:
          (1, setup.yml):
            wic:
              steps:
                (4, genion):
                  in:
                    output_top_zip_path: '&genion_ligand.zip'
          (2, basic.yml):
            wic:
              steps:
                (3, prod.yml):
                  wic:
                    steps:
                      (2, grompp):
                        in:
                          input_top_zip_path: '*genion_ligand.zip'
                      (3, mdrun):
                        in:
                          output_crd_path: '&prod_ligand.gro'
                      (4, cwl_watcher_analysis.yml):
                        wic:
                          backend: ligand
          (3, analysis.yml):
            wic:
              steps:
                (1, analysis_realtime.yml):
                  wic:
                    backend: ligand
                (2, analysis_final.yml):
                  wic:
                    backend: ligand