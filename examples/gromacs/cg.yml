steps:
  - grompp:
      in:
        config:
          mdp:
            integrator: cg
            rvdw: 1.4
            rcoulomb: 1.4
            nsteps: 1000
            emstep: 0.01
            emtol: 10
            nstxout: 100
            nstenergy: 1
  - mdrun:
      in:
        bonded_calculations_device: cpu # GPU implementation IS supported for md integrator, is NOT supported for sd integrator, etc.
        pme_calculations_device: cpu
  - gmx_energy:
      in:
        config:
          terms: [Potential]
        output_xvg_path: 'energy_min_cg.xvg'

wic:
  graphviz:
    label: Conjugate\nGradient
  steps:
    (1, grompp):
      wic:
        graphviz:
          label: 'Update\nTopology'
    (2, mdrun):
      wic:
        namespace: gpu  # To run MD on GPU
        graphviz:
          label: 'Energy\nMinimization'
    (3, gmx_energy):
      wic:
        graphviz:
          label: 'Analyze & Plot\nPotential Energy\nTimeseries'